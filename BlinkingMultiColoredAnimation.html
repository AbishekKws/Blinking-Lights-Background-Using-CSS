<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Lights Background</title>
<style>
body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #1280b7, #075586);
}
.lights-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.light {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.3) 70%, rgba(255, 255, 255, 0) 100%);
    animation: blink 3s infinite ease-in-out;
    opacity: 0;
    box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
    transition: transform 2s ease-in-out;
}
@keyframes blink {
    0%, 100% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
}
@keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 0.8; transform: scale(1.3); }
    }
    .light:nth-child(1) { top: 5%; left: 10%; width: 12px; height: 12px; animation-delay: 0.5s; }
    .light:nth-child(2) { top: 15%; left: 50%; width: 20px; height: 20px; animation-delay: 1.2s; background: radial-gradient(circle, rgba(0, 200, 255, 1) 0%, rgba(0, 200, 255, 0.3) 70%, rgba(0, 200, 255, 0) 100%); }
    .light:nth-child(3) { top: 45%; left: 75%; width: 18px; height: 18px; animation-delay: 0.7s; background: radial-gradient(circle, rgba(255, 100, 150, 1) 0%, rgba(255, 100, 150, 0.3) 70%, rgba(255, 100, 150, 0) 100%); }
    .light:nth-child(4) { top: 75%; left: 20%; width: 10px; height: 10px; animation-delay: 2s; }
    .light:nth-child(5) { top: 60%; left: 40%; width: 30px; height: 30px; animation-delay: 1.5s; background: radial-gradient(circle, rgba(255, 255, 0, 1) 0%, rgba(255, 255, 0, 0.3) 70%, rgba(255, 255, 0, 0) 100%); }
    .light:nth-child(6) { top: 80%; left: 80%; width: 16px; height: 16px; animation-delay: 2.5s; }
    .light:nth-child(7) { top: 35%; left: 25%; width: 14px; height: 14px; animation-delay: 1.1s; background: radial-gradient(circle, rgba(50, 205, 50, 1) 0%, rgba(50, 205, 50, 0.3) 70%, rgba(50, 205, 50, 0) 100%); }
    .light:nth-child(8) { top: 90%; left: 60%; width: 12px; height: 12px; animation-delay: 2.7s; }
    .light:nth-child(9) { top: 50%; left: 10%; width: 24px; height: 24px; animation-delay: 1.8s; background: radial-gradient(circle, rgba(100, 149, 237, 1) 0%, rgba(100, 149, 237, 0.3) 70%, rgba(100, 149, 237, 0) 100%); }
    .light:nth-child(10) { top: 20%; left: 70%; width: 10px; height: 10px; animation-delay: 1.4s; background: radial-gradient(circle, rgba(255, 69, 0, 1) 0%, rgba(255, 69, 0, 0.3) 70%, rgba(255, 69, 0, 0) 100%); }
    .light:nth-child(11) { top: 65%; left: 90%; width: 20px; height: 20px; animation-delay: 3s; }
    .light:nth-child(12) { top: 85%; left: 30%; width: 18px; height: 18px; animation-delay: 2.3s; }
    .light:nth-child(13) { top: 10%; left: 90%; width: 14px; height: 14px; background: radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(255, 215, 0, 0.3) 70%, rgba(255, 215, 0, 0) 100%); animation: twinkle 4s infinite ease-in-out; }
    .light:nth-child(14) { top: 40%; left: 15%; width: 22px; height: 22px; animation-delay: 0.9s; }
    .light:nth-child(15) { top: 85%; left: 75%; width: 26px; height: 26px; animation-delay: 1.8s; background: radial-gradient(circle, rgba(0, 255, 127, 1) 0%, rgba(0, 255, 127, 0.3) 70%, rgba(0, 255, 127, 0) 100%); }
    .light:nth-child(16) { top: 25%; left: 55%; width: 20px; height: 20px; animation-delay: 2.6s; }
    .light:nth-child(17) { top: 70%; left: 50%; width: 12px; height: 12px; animation-delay: 0.5s; }
    .light:nth-child(18) { top: 15%; left: 5%; width: 16px; height: 16px; animation-delay: 2s; }
    .light:nth-child(19) { top: 65%; left: 35%; width: 18px; height: 18px; animation-delay: 1.3s; }
    .light:nth-child(20) { top: 55%; left: 80%; width: 30px; height: 30px; animation-delay: 1.2s; }
    .light:nth-child(21) { top: 30%; left: 65%; width: 14px; height: 14px; animation-delay: 1.9s; }
    .light:nth-child(22) { top: 45%; left: 20%; width: 22px; height: 22px; animation-delay: 2.4s; }
    .light:nth-child(23) { top: 90%; left: 10%; width: 24px; height: 24px; animation-delay: 1.1s; }
    .light:nth-child(24) { top: 35%; left: 90%; width: 20px; height: 20px; animation-delay: 1.5s; }
    .light:nth-child(25) { top: 80%; left: 25%; width: 16px; height: 16px; animation-delay: 2.8s; }
    .light:nth-child(26) { top: 10%; left: 30%; width: 28px; height: 28px; animation-delay: 1.4s; background: radial-gradient(circle, rgba(123, 104, 238, 1) 0%, rgba(123, 104, 238, 0.3) 70%, rgba(123, 104, 238, 0) 100%); }
    .light:nth-child(27) { top: 20%; left: 85%; width: 18px; height: 18px; animation-delay: 2.9s; }
    .light:nth-child(28) { top: 75%; left: 45%; width: 14px; height: 14px; animation-delay: 1.7s; }
    .light:nth-child(29) { top: 5%; left: 65%; width: 12px; height: 12px; animation-delay: 3s; }
    .light:nth-child(30) { top: 55%; left: 15%; width: 22px; height: 22px; animation-delay: 2.1s; background: radial-gradient(circle, rgba(255, 105, 180, 1) 0%, rgba(255, 105, 180, 0.3) 70%, rgba(255, 105, 180, 0) 100%); }
</style>
</head>
