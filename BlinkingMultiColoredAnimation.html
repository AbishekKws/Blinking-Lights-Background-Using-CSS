<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Multi-Colored Lights with Synchronized Background Color</title>
<style>
body, html {
margin: 0;
height: 100%;
overflow: hidden;
animation: blinkBackground 2s infinite ease-in-out;
}
@keyframes blinkBackground {
0%, 100% { background-color: #1ac8f3; }
50% { background-color: #1f37bf; }
}
.lights-container {
position: relative;
width: 100%;
height: 100%;
overflow: hidden;
}
.light {
position: absolute;
border-radius: 50%;
animation: blink 2s infinite ease-in-out;
opacity: 0;
}
@keyframes blink {
0%, 100% { opacity: 0; }
50% { opacity: 1; }
}
.light:nth-child(1) { 
top: 10%; left: 15%; width: 20px; height: 20px; background: radial-gradient(circle, #ff0000, rgba(255, 0, 0, 0)); animation-delay: 0s; 
}
.light:nth-child(2) { 
top: 30%; left: 40%; width: 25px; height: 25px; background: radial-gradient(circle, #00ff00, rgba(0, 255, 0, 0)); animation-delay: 1s; 
}
.light:nth-child(3) { 
top: 50%; left: 70%; width: 30px; height: 30px; background: radial-gradient(circle, #0000ff, rgba(0, 0, 255, 0)); animation-delay: 0.5s; 
}
.light:nth-child(4) { 
top: 70%; left: 25%; width: 22px; height: 22px; background: radial-gradient(circle, #ffff00, rgba(255, 255, 0, 0)); animation-delay: 1.2s; 
}
.light:nth-child(5) { 
top: 85%; left: 55%; width: 28px; height: 28px; background: radial-gradient(circle, #ff00ff, rgba(255, 0, 255, 0)); animation-delay: 2s; 
}
.light:nth-child(6) { 
top: 20%; left: 80%; width: 18px; height: 18px; background: radial-gradient(circle, #00ffff, rgba(0, 255, 255, 0)); animation-delay: 1.5s; 
}
.light:nth-child(7) {

}

}

.light:nth-child(12) {

}

}
.light:nth-child(14) {

}
.light:nth-child(15) { 
top: 55%; left: 45%; width: 25px; height: 25px; background: radial-gradient(circle, #add8e6, rgba(173, 216, 230, 0)); animation-delay: 2.3s; 
}
.light:nth-child(16) {

}
.light:nth-child(20) {

}
</style>
</head>
